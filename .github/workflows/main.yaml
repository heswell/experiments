name: CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with: 
          node-version: '12.x'
      - run: yarn install
      - run: npx lerna bootstrap 
      - run: npx lerna run build 

